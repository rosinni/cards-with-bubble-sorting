<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-table">
    <div class="container-fluid text-center">
      <!-- botones -->
      <div class="container">
        <div class="col-12 mt-5">
          <input
            type="number"
            class="form-control"
            id="card-number"
            placeholder="Ingrese el numero de cartas que desea ordenar"
          />
        </div>
        <div class="col-2">
          <div class="row mt-3">
            <div class="col-6">
              <button class="btn bg-primary" id="aceptar">
                Aceptar
              </button>
            </div>
            <div class="col-6">
              <button class="btn bg-success" id="ordenar">Ordenar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- fin botones -->

      <!-- cartas random -->
      <div class="container mt-5">
        <div class="row" id="container-card-draw">
          <!-- CARTA -->
        </div>
      </div>
      <!-- fin cartas random -->

      <!-- cartas ordenadas -->
      <div class="container mt-5">
        <div class="row">
          <!-- CARTA -->
          <div class="card bg-light" style="width: 180px; height: 250px;">
            <div class="pinta text-left">corazon</div>
            <div class="numero text-center">1</div>
            <div class="pinta text-right">corazon</div>
          </div>
        </div>
      </div>
      <!-- fin cartas ordenadas -->
    </div>
  </body>
</html>
